<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Panel - BG Remover</title>
  <style>
    body { background:#121212; color:#fff; font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 30px; }
    .container { width: 400px; background: #1e1e1e; padding: 20px; border-radius: 15px; box-shadow: 0 0 15px #00ff99; }
    h1 { text-align: center; color: gold; margin-bottom: 15px; }
    #credits { font-size: 18px; text-align: center; margin-bottom: 20px; color: #00ff99; }
    input[type="file"] { display: none; }
    label.upload-btn {
      display: block; background: #00ff99; padding: 15px; border-radius: 12px;
      text-align: center; font-weight: bold; color: #000; cursor: pointer; margin-bottom: 20px;
    }
    #preview img { max-width: 100%; border-radius: 12px; margin-bottom: 10px; }
    button {
      background: gold; color: black; padding: 12px; width: 100%;
      font-weight: bold; font-size: 16px; border: none; border-radius: 50px; cursor: pointer;
      margin-bottom: 15px;
    }
    button:disabled { background: #666; cursor: not-allowed; }
    .key-section {
      background: #222; padding: 15px; border-radius: 12px; text-align: center;
    }
    .key-section input {
      padding: 10px; width: 70%; border-radius: 50px; border: 1px solid #00ff99;
      background: #333; color: #fff; font-size: 16px;
    }
    .key-section button {
      width: auto; margin-left: 10px; padding: 10px 20px;
    }
    #keyMessage { margin-top: 10px; font-size: 14px; min-height: 18px; }
    #loading { text-align: center; margin-bottom: 10px; font-style: italic; display: none; }
    .buy-info { margin-top: 10px; font-size: 14px; color: #ccc; }
    .buy-info span { color: #00ff99; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>VIP Pro BG Remover</h1>
    <div id="credits">Credits: 0</div>
    <label for="fileUpload" class="upload-btn">Upload Image</label>
    <input type="file" id="fileUpload" accept="image/*" />
    <div id="preview"></div>
    <div id="loading">Processing... Please wait.</div>
    <button id="removeBtn" disabled>Remove Background & Download</button>

    <div class="key-section">
      <input type="text" id="keyInput" placeholder="Enter Access Key" />
      <button id="applyKeyBtn">Apply Key</button>
      <div id="keyMessage"></div>
      <div class="buy-info">Buy Key via WhatsApp: <span>+923319234418</span></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC14VjV9H-sXGWpKF7zWcTvNaOfTpVs9mw",
      authDomain: "bg-remover-1699f.firebaseapp.com",
      databaseURL: "https://bg-remover-1699f-default-rtdb.firebaseio.com",
      projectId: "bg-remover-1699f",
      storageBucket: "bg-remover-1699f.appspot.com",
      messagingSenderId: "562843649498",
      appId: "1:562843649498:web:435a7caddf8059ace2ace3",
      measurementId: "G-3PQ5FVBW3X"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const storageKey = "vipUserCredits";
    let userCredits = parseInt(localStorage.getItem(storageKey)) || 0;

    const creditsDisplay = document.getElementById("credits");
    const fileInput = document.getElementById("fileUpload");
    const preview = document.getElementById("preview");
    const removeBtn = document.getElementById("removeBtn");
    const keyInput = document.getElementById("keyInput");
    const applyKeyBtn = document.getElementById("applyKeyBtn");
    const keyMessage = document.getElementById("keyMessage");
    const loadingText = document.getElementById("loading");

    let selectedFile = null;

    function updateCreditsDisplay() {
      creditsDisplay.textContent = "Credits: " + userCredits;
    }

    function saveUserCredits() {
      localStorage.setItem(storageKey, userCredits);
    }

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file || !file.type.startsWith("image/")) return alert("Please upload a valid image.");
      selectedFile = file;
      const reader = new FileReader();
      reader.onload = (evt) => {
        preview.innerHTML = `<img src="${evt.target.result}" alt="Preview">`;
        removeBtn.disabled = false;
      };
      reader.readAsDataURL(file);
    });

    applyKeyBtn.addEventListener("click", async () => {
      const inputKey = keyInput.value.trim().toUpperCase();
      if (!inputKey) return (keyMessage.textContent = "Please enter a key.");
      const keysRef = ref(db, "keys");
      const snapshot = await get(keysRef);
      const keys = snapshot.val();

      for (const id in keys) {
        const k = keys[id];
        if (k.key === inputKey) {
          if (k.used) return (keyMessage.textContent = "Key already used.");
          userCredits += k.credits;
          saveUserCredits();
          updateCreditsDisplay();
          update(ref(db, `keys/${id}`), { used: true });
          keyInput.value = "";
          keyMessage.textContent = `Key applied! ${k.credits} credits added.`;
          return;
        }
      }

      keyMessage.textContent = "Invalid key.";
    });

    removeBtn.addEventListener("click", async () => {
      if (!selectedFile) return alert("Please upload an image.");
      if (userCredits <= 0) return alert("No credits left. Please apply a valid key.");

      loadingText.style.display = "block";
      removeBtn.disabled = true;

      try {
        const formData = new FormData();
        formData.append("image_file", selectedFile);
        formData.append("size", "auto");

        const res = await fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: { "X-Api-Key": "AgQ8mHSvyz7ayHL5AjiK77Dt" },
          body: formData
        });

        if (!res.ok) throw new Error("Remove.bg error: " + res.statusText);

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "bg_removed.png";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);

        userCredits--;
        saveUserCredits();
        updateCreditsDisplay();
      } catch (err) {
        alert("Error: " + err.message);
      } finally {
        loadingText.style.display = "none";
        removeBtn.disabled = false;
      }
    });

    updateCreditsDisplay();
  </script>
</body>
</html>
